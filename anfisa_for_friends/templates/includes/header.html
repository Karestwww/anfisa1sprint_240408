{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-pills">
          <li class="nav-item">
            {% url 'homepage:index' as url %}
            <a {% if request.path == url %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url }}" >
              Главная
            </a>
          </li>
          <li class="nav-item">
            {% url 'ice_cream:ice_cream_list' as url %}
            <a {% if request.path == url %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url }}" >
              Каталог мороженого
            </a>
          </li>
          <li class="nav-item">
            {% url 'about:description' as url %}
            <a {% if request.path == url %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url }}" >
              О проекте
            </a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand" href="{% url 'homepage:index' %}">
        <img src="{% static 'img/logo.png' %}" height="50" class="d-inline-block align-top" alt="">            
      </a>
    </div>
  </nav>
</header>
